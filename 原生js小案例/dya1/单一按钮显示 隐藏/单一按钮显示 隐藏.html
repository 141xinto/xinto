<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {

        margin: auto;
    }

    ul li {
        width: 60px;
        list-style: none;
        padding: 8px 0;
        background-color: aqua;
    }

    div {
        width: 70px;
    }
</style>

<body>
    <div class="box">
        <div class="div">播放列表</div>
        <ul>
            <li>播放1</li>
            <li>播放2</li>
            <li>播放3</li>
            <li>播放4</li>
            <li>播放5</li>
            <li>播放6</li>

        </ul>
    </div>
</body>
<script>
    window.onload = function () {
        var dvv = document.querySelector('.div')
        var ul = document.querySelector("ul")
        var li = document.querySelectorAll("li")
        dvv.onclick = function () {
            var LL = ul.style
            LL.display = LL.display == "none" ? "block" : "none"
        }
        for (let index = 0; index < li.length; index++) {
            li[index].onmousemove = function () {
                var Ul = li[index].style
                Ul.background = "pink"
            }

        }
        for (let index = 0; index < li.length; index++) {
            li[index].onmouseout = function () {
                var Ul = li[index].style
                Ul.background = ""
            }

        }
    }
</script>

</html>

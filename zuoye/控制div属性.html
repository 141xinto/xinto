<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content {
            text-align: center;
        }

        #whchr {
            margin: 10px auto;
            width: 100px;
            height: 100px;
            background: #000;
        }
    </style>

</head>

<body>
    <div class="content">
        <input type="button" value="变宽" onclick="b_width()">
        <input type="button" value="变高" onclick="b_height()">
        <input type="button" value="变色" onclick="b_color()">
        <input type="button" value="隐藏" onclick="b_hide()">
        <input type="button" value="重置" onclick="b_rsever()">
    </div>
    <div id="whchr"></div>
    <script>
        var whchr = document.getElementById('whchr')
        function b_width() {
            whchr.style.width = "200px";
        }
        function b_height() {
            whchr.style.height = "200px";
        }
        function b_color() {
            whchr.style.background = 'red'
        }
        function b_hide() {
            whchr.style.display = 'none'
        }
        function b_rsever() {
            whchr.style.display = 'block'
            whchr.style.height = "100px";
            whchr.style.width = "100px";
            whchr.style.background = 'black'
        }
    </script>
</body>

</html>

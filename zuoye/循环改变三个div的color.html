<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .content{
            text-align: center;
        }
        .change{
            display: flex;
            justify-content: center;
            min-width: 360px;
        }
        .change div{
            width: 100px;
            height: 100px;
            background: #000;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <p><button id="but">改变颜色</button></p>
       <div class="change">
           <div class="change_div"></div>
           <div class="change_div"></div>
           <div class="change_div"></div>
       </div>
    </div>
    <script>
        let btn = document.getElementById('but')
        let changeDiv = document.getElementsByClassName('change_div')
        btn.onclick = function() {
            console.log('changeDiv');
            for(let i=0;i<changeDiv.length;i++){
                changeDiv[i].style.background = 'red'
            }
        }
    </script>
</body>
</html>

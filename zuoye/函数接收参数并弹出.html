<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    
        .content{
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="content">
        <p><input type="text" value="北京市"></p>
        <p><input type="text" value="朝阳区"></p>
        <!-- <input type="button" value="传参" > -->
        <button onclick="toAlert()">传参</button>
    </div>
    <script>
        var allinp = document.querySelectorAll('input')
        function toAlert(){
            for(let i=0;i<allinp.length;i++){
                alert(allinp[i].value)
            }
            
        }
    </script>
</body>
